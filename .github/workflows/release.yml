name: Release
on:
  workflow_dispatch:
  push:
    branches:
      - master
    paths:
      - "gatsby-theme-coline/**"
      - "package.json"
      - "pnpm-lock.yaml"
jobs:
  publish-npm:
    name: Publish packages
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Setup PNPM
        uses: pnpm/action-setup@v2.0.1
        with:
          version: 7.27.1
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          registry-url: "https://registry.npmjs.org"
          cache: "pnpm"
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Build
        run: pnpm --filter @syfxlin/gatsby-theme-coline build
      - name: Publish
        run: pnpm --filter @syfxlin/gatsby-theme-coline exec -- pnpm dlx --package=semantic-release --package=semantic-release-monorepo semantic-release --branches master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
